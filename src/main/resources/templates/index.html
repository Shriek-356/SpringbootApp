<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Trang Chủ</title>
</head>
<body>
<h1>Xin chào đến với trang chính</h1>
<div th:if="${currentUser != null}" class="alert alert-success text-center">
    <strong>Xin chào, <span th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}"></span>!</strong>
    <div class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
    </div>
</div>
</body>
</html>
